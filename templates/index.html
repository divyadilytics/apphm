<!DOCTYPE html>
<html>
<head>
    <title>Student Entry Form</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form method="POST">
        <label>Student Name:</label><br>
        <input type="text" name="name" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
